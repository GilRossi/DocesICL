<!doctype html>
<html lang="pt" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ice Candy Lovers</title>
    <link rel="icon" type="image/x-icon" href="materialize/img/favicon.ico">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<nav class="menu" style="color:rgb(42, 26, 74); background-color:rgb(244, 165, 190);">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo" style="color:rgb(42, 26, 74);">Lista de geladinhos</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
                <a href="/cadastrarGelinho"
                   class="waves-effect waves-light btn"
                   style="background-color:rgb(173, 156, 182);
                   color:rgb(42, 26, 74);">
                    <i class="material-icons left">
                        add_circle_outline
                    </i>
                    Cadastrar gelinho
                </a>
            </li>
        </ul>
    </div>
</nav>
<table class="container">
    <thead>
    <tr>
        <th>Sabor</th>
        <th>Quantidade</th>
        <th>Fabricação</th>
        <th>Validade</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="gelinho: ${gelinhos}">
        <td><a th:href="${(#mvc.url('GC#detalhesGelinho').arg(0, gelinho.idGelinho)).build()}"><span th:text="${gelinho.sabor}"></span></a></td>
        <td><span th:text="${gelinho.qtd}"></span></td>
        <td><span th:text="${gelinho.fab}"></span></td>
        <td><span th:text="${gelinho.val}"></span></td>
    </tr>

    </tbody>
</table>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="pt" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ice Candy Lovers</title>
    <link rel="icon" type="image/x-icon" href="materialize/img/favicon.ico">
</head>
<body>
<nav>
    <div class="nav-wrapper" style="color:rgb(42, 26, 74); background-color:rgb(244, 165, 190);">
        <a href="#" class="brand-logo center" style="color:rgb(42, 26, 74); background-color:rgb(244, 165, 190);">Detalhes Geladinho</a>
    </div>
</nav>
<button style="background-color:rgb(173, 156, 182);">
    <a class="waves-effect waves-light btn"
       href="/gelinhos"
       style="color:rgb(42, 26, 74); background-color:rgb(173, 156, 182);">
    <i class="material-icons left">
        list
    </i>
    Lista de Geladinhos
    </a>
</button>

    <div class="container">
        <div class="row">
            <p>Sabor: <span th:text="${gelinho.sabor}"></span></p>
            <p> Quantidade: <span th:text="${gelinho.qtd}"></span></p>
            <p>Fabricação: <span th:text="${gelinho.fab}"></span></p>
            <p>Validade: <span th:text="${gelinho.val}"></span></p>
        </div>

        <form
                th:action="@{/adicionarIngrediente/{id}(id=${gelinho.idGelinho})}"
                method="post"
                th:object="${ingrediente}"
        >
            <input type="text" th:field="*{nome}" placeholder="Nome do ingrediente">
            <input type="number" th:field="*{qtd}" step="0.1" placeholder="Quantidade">

            <!-- Dropdown de medidas -->
            <select th:field="*{medida}">
                <option value="">Selecione a medida</option>
                <option
                        th:each="medida : ${medidas}"
                        th:value="${medida}"
                        th:text="${medida.name()}"
                ></option>
            </select>

            <button type="submit" style="background-color:rgb(173, 156, 182);">
                <a class="waves-effect waves-light btn"
                   style="color:rgb(42, 26, 74); background-color:rgb(173, 156, 182);">
                    <i class="material-icons left">
                        add
                    </i>
                    ADICIONAR
                </a>
            </button>
        </form>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        M.FormSelect.init(elems);
    });
</script>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
